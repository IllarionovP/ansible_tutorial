---


- hosts: all
  become: true
  pre_tasks:

  - name: install updates (Fedora)
    tags: always
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "Fesora"


- hosts: all
  become: true
  tasks:

  - name: create simone user
    tags: always
    user:
      name: simone

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOgqw67lnPg5ha97+qcG1FriQZAMPy/ceji/fSYSVIqk sasuke@localhost.localdomain"

  - name: add sudoers file for simone
    tags: always
    copy:
      src: /home/sasuke/ansible_tutorial/file/sudoer_simone
      dest: /etc/sudoers.d/simone
      owner: root
      group: root
      mode: 0440

