---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    dnf:
      update_cache: yes
    when: ansible_distribution == "Fedora" 

  - name: install apache2 package
    dnf:
      name: httpd
      state: latest
    when: ansible_distribution == "Fedora"

  - name: add php suport for apache2
    dnf:
      name: php
      state: latest
    when: ansible_distribution == "Fedora"

