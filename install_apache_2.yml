---

- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php for Fedora servers
    dnf:
      name:
        - httpd
        - php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Fedora"

  - name: start httpd(Fedora)
    tags: apache,fedora,httpd
    service:
      name: httpd
      state: started
      enabled: yes
    when: ansible_distribution == "Fedora"

  - name: copy deafault file for apache
    tags: apache,httpd,apache2
    copy:
      src: /home/sasuke/ansible_tutorial/file/default_apache.html
      dest: /var/www/html/index.html
      owner: root
      group: root
      mode: 0664


- hosts: all
  become: true
  tasks:

  - name: create simone user
    tags: always
    user:
      name: simone

  - name: add ssh key for simone
    tags: always
    authorized_key:
      user: simone
      key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIOgqw67lnPg5ha97+qcG1FriQZAMPy/ceji/fSYSVIqk sasuke@localhost.localdomain"

  - name: add sudoers file for simone
    tags: always
    copy:
      src: /home/sasuke/ansible_tutorial/file/sudoer_simone
      dest: /etc/sudoers.d/simone
